<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro de itens</title>
    <link rel="stylesheet" href="cadastroitens.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/logo principallogo.png" alt="logo">
        </header>
        <main>
            <div class="inscricao">
                <form action="catalogo.html">
                <label for="nome">Nome da Obra</label>
                <input type="text" id="nome">
                <br>
                <br>
                <p>Resumo</p>
                <textarea name="descrição" id="idescricao" cols="40" rows="20"></textarea>
                
                <input type="submit" value="Cadastrar" id="btn" class="btncadastrar">
            </form>
            </div>
        </main>
        <section>
            <br>
            <label for="foto">Foto</label>
         <input type="file" name="foto" id="foto">
          
        </section>

        <footer> R
            <script src="cadastroitens.js"></script>
         </footer>

    </div>
</body>
</html>
